<div class="myvolumio-card-container">
  <div id="myvolumio-card-logged" ng-if="myVolumioUserCardController.user != null">
    <div class="row">
      <div class="col-xs-6 avatar-box">
        <div class="profile-userpic">
          <my-volumio-avatar-image>
          </my-volumio-avatar-image>
        </div>
      </div>
      <div class="col-xs-16 usedata-box">
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <div ng-if="myVolumioUserCardController.isUserFilledWithMandatory()">
              {{myVolumioUserCardController.user.firstName}} {{myVolumioUserCardController.user.lastName}}
            </div>
            <span ng-if="!myVolumioUserCardController.isUserFilledWithMandatory()" translate="MYVOLUMIO.LOGGED_BY_SOCIAL"></span>
          </div>
          <div class="profile-usertitle-username">
            {{myVolumioUserCardController.user.username}}
          </div>
        </div>
      </div>
    </div>
    <div class="profile-userbuttons">
      <div class="row">
        <div class="col-xs-12 small-padding-right">
          <button type="button" class="btn btn-block btn-success btn-sm" ng-click="myVolumioUserCardController.goToProfile()">
            <span class="glyphicon glyphicon-user"></span>
            <span translate="MYVOLUMIO.PROFILE"></span>
          </button>
        </div>
        <div class="col-xs-12  small-padding-left">
          <button type="button" class="btn btn-block btn-danger btn-sm" ng-click="myVolumioUserCardController.logOut()">
            <span class="glyphicon glyphicon-log-out"></span>
            <span translate="MYVOLUMIO.LOGOUT"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="myVolumioUserCardController.user == null" id="myvolumio-card-not-logged">
    <div class="row">
      <div class="col-xs-24">
        <h4 class="myvolumio-card-title" translate="MYVOLUMIO.MY_VOLUMIO"></h4>
      </div>
      <div class="profile-userbuttons">
        <div class="col-xs-12 small-padding-right">
          <button type="button" class="btn btn-block btn-success btn-sm" ng-click="myVolumioUserCardController.logIn()">
            <span class="glyphicon glyphicon-log-in"></span>
            <span translate="MYVOLUMIO.LOGIN"></span>
          </button>
        </div>
        <div class="col-xs-12 small-padding-left">
          <button type="button" class="btn btn-block btn-info btn-sm" ng-click="myVolumioUserCardController.signUp()">
            <span class="glyphicon glyphicon-user"></span>
            <span translate="MYVOLUMIO.SIGNUP"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
